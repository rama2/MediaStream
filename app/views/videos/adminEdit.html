<form name="myForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="title" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
            <input id="title" type="text" class="form-control" name="title" ng-model="video.title" required="required" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-lg-2 control-label">Image</label>
        <div class="col-lg-10">
            <input id="image" type="url" class="form-control" name="image" ng-model="video.image" required="required" placeholder="Video preview">
        </div>
    </div>

    <div class="form-group">
        <label for="url" class="col-lg-2 control-label">Video Url</label>
        <div class="col-lg-10">
            <input id="url" type="url" class="form-control" name="url" ng-model="video.url" required="required" placeholder="Video Url">
        </div>
    </div>
    
    <div class="form-group">
        <label for="chanelId" class="col-lg-2 control-label">Chanel</label>
        <div class="col-lg-10">
            <select chosen style="width: 100%" required="required" data-placeholder="Pick the Chanel" ng-model="video.chanelId" ng-options="chanel.id as chanel.name for chanel in chanels">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="url" class="col-lg-2 control-label">Categories</label>
        <div class="col-lg-10">
            <select chosen multiple style="width: 100%" required="required" data-placeholder="Pick the Categories" ng-model="video.categoryIds" ng-options="category.id as category.name group by category.chanelName for category in categories">
            </select>
        </div>
    </div>

    <div class="form-group">

    <label class="col-lg-2 control-label"></label>
        <div class="col-lg-10">
        <a href="#/admin/videos" class="btn btn-default">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
        <button ng-click="delete()" ng-show="video.id" class="btn btn-danger">Delete</button>
            </div>
    </div>
</form>
